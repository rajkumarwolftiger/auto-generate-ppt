services:
  - type: web
    name: auto-ppt
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Optionally set a default model here; you can also add it in dashboard:
      - key: AIPIPE_MODEL
        value: openai/gpt-4.1-nano
    autoDeploy: true
