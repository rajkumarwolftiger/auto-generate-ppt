<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto PPT Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="overlay">
    <h1>Auto PPT Generator</h1>

    <form id="pptForm" enctype="multipart/form-data">
      <label>Paste or type your text</label>
      <textarea name="input_text" rows="8" required></textarea>

      <label>Tone / Use Case (optional)</label>
      <input type="text" name="tone_hint" placeholder="Investor Pitch, Classroom Lecture, etc." />

      <label>Upload PPTX Template</label>
      <input type="file" name="file" accept=".pptx,.potx" required />

      <label>
        <input type="checkbox" name="add_notes" /> Add Speaker Notes
      </label>

      <button type="submit">Generate PPTX</button>
    </form>

    <button id="previewBtn" class="preview-btn">Preview Slides</button>

    <div id="previewArea"></div>
  </div>

  <script>
    const form = document.getElementById("pptForm");
    const previewBtn = document.getElementById("previewBtn");
    const previewArea = document.getElementById("previewArea");

    // -------- Generate PPTX --------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("/generate", { method: "POST", body: formData });

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "generated.pptx";
        a.click();
      } else {
        const err = await res.json();
        alert("❌ Error generating PPT: " + (err.error || res.statusText));
      }
    });

    // -------- Preview Slides --------
    previewBtn.addEventListener("click", async () => {
      const formData = new FormData(form);

      const res = await fetch("/preview", { method: "POST", body: formData });
      previewArea.innerHTML = "";

      if (res.ok) {
        const data = await res.json();
        if (data.slides && data.slides.length) {
          data.slides.forEach((slide) => {
            const div = document.createElement("div");
            div.className = "slide";
            div.innerHTML = `<h3>${slide.title || "Untitled Slide"}</h3>`;
            if (slide.bullets && slide.bullets.length) {
              const ul = document.createElement("ul");
              slide.bullets.forEach(b => {
                const li = document.createElement("li");
                li.textContent = b;
                ul.appendChild(li);
              });
              div.appendChild(ul);
            }
            previewArea.appendChild(div);
          });
        } else {
          previewArea.innerHTML = "<p>No slides generated.</p>";
        }
      } else {
        const err = await res.json();
        previewArea.innerHTML = `<p style="color:red;">❌ Preview failed: ${err.error || res.statusText}</p>`;
      }
    });
  </script>
</body>
</html>
